<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dither Generator - Kody Gentry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #141820 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .controls {
            background: rgba(26, 31, 46, 0.95);
            border: 2px solid #4a5a7f;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .control-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #38bdf8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(74, 90, 127, 0.2);
            border: 2px solid #4a5a7f;
            border-radius: 0.5rem;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(56, 189, 248, 0.2);
            border: 2px solid #38bdf8;
            border-radius: 0.5rem;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .upload-btn:hover {
            background: rgba(56, 189, 248, 0.3);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .slider-value {
            min-width: 60px;
            text-align: center;
            color: #a855f7;
            font-weight: 700;
        }
        input[type="range"] {
            flex: 1;
            padding: 0;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            flex: 1;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(74, 90, 127, 0.2);
            color: #ffffff;
            border: 2px solid #4a5a7f;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: rgba(74, 90, 127, 0.4);
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .preview-panel {
            background: rgba(26, 31, 46, 0.95);
            border: 2px solid #4a5a7f;
            border-radius: 1rem;
            padding: 1.5rem;
        }
        .preview-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #a855f7;
            font-weight: 600;
        }
        canvas {
            width: 100%;
            border-radius: 0.5rem;
            background: #000;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .preview {
                grid-template-columns: 1fr;
            }
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">← Back to Portfolio</a>
        <h1>Dither Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Upload Image</label>
                <label for="fileInput" class="upload-btn">Choose Image</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="control-group">
                <label for="ditherType">Dithering Algorithm</label>
                <select id="ditherType">
                    <option value="floyd">Floyd-Steinberg</option>
                    <option value="atkinson">Atkinson</option>
                    <option value="ordered">Ordered (Bayer 4x4)</option>
                    <option value="ordered8">Ordered (Bayer 8x8)</option>
                    <option value="random">Random Threshold</option>
                    <option value="pattern">Pattern Dither</option>
                    <option value="clustered">Clustered Dot</option>
                    <option value="sierra">Sierra</option>
                </select>
            </div>
            <div class="control-group">
                <label>Threshold: <span class="slider-value" id="thresholdValue">128</span></label>
                <div class="slider-container">
                    <input type="range" id="threshold" min="0" max="255" value="128">
                </div>
            </div>
            <div class="control-group">
                <label>Brightness: <span class="slider-value" id="brightnessValue">0</span></label>
                <div class="slider-container">
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
            </div>
            <div class="buttons">
                <button id="applyBtn" disabled>Apply Dither</button>
                <button id="downloadBtn" disabled>Download</button>
            </div>
        </div>

        <div class="preview">
            <div class="preview-panel">
                <div class="preview-title">Original</div>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="preview-panel">
                <div class="preview-title">Dithered</div>
                <canvas id="ditheredCanvas"></canvas>
            </div>
        </div>

        <a href="../index.html" class="back-link">← Back to Portfolio</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const ditherTypeSelect = document.getElementById('ditherType');
        const thresholdSlider = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');
        const brightnessSlider = document.getElementById('brightness');
        const brightnessValue = document.getElementById('brightnessValue');
        const applyBtn = document.getElementById('applyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalCanvas = document.getElementById('originalCanvas');
        const ditheredCanvas = document.getElementById('ditheredCanvas');
        const originalCtx = originalCanvas.getContext('2d');
        const ditheredCtx = ditheredCanvas.getContext('2d');

        let originalImageData = null;

        fileInput.addEventListener('change', loadImage);
        thresholdSlider.addEventListener('input', () => {
            thresholdValue.textContent = thresholdSlider.value;
        });
        brightnessSlider.addEventListener('input', () => {
            brightnessValue.textContent = brightnessSlider.value;
        });
        applyBtn.addEventListener('click', applyDither);
        downloadBtn.addEventListener('click', downloadImage);

        function loadImage(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const maxSize = 600;
                    let width = img.width;
                    let height = img.height;

                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height = (height / width) * maxSize;
                            width = maxSize;
                        } else {
                            width = (width / height) * maxSize;
                            height = maxSize;
                        }
                    }

                    originalCanvas.width = ditheredCanvas.width = width;
                    originalCanvas.height = ditheredCanvas.height = height;

                    originalCtx.drawImage(img, 0, 0, width, height);
                    originalImageData = originalCtx.getImageData(0, 0, width, height);

                    applyBtn.disabled = false;
                    applyDither();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function applyDither() {
            if (!originalImageData) return;

            const imageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );

            // Apply brightness
            const brightness = parseInt(brightnessSlider.value);
            if (brightness !== 0) {
                for (let i = 0; i < imageData.data.length; i += 4) {
                    imageData.data[i] = Math.max(0, Math.min(255, imageData.data[i] + brightness));
                    imageData.data[i + 1] = Math.max(0, Math.min(255, imageData.data[i + 1] + brightness));
                    imageData.data[i + 2] = Math.max(0, Math.min(255, imageData.data[i + 2] + brightness));
                }
            }

            const ditherType = ditherTypeSelect.value;
            const threshold = parseInt(thresholdSlider.value);

            switch (ditherType) {
                case 'floyd':
                    floydSteinbergDither(imageData, threshold);
                    break;
                case 'atkinson':
                    atkinsonDither(imageData, threshold);
                    break;
                case 'ordered':
                    orderedDither(imageData, threshold, 4);
                    break;
                case 'ordered8':
                    orderedDither(imageData, threshold, 8);
                    break;
                case 'random':
                    randomDither(imageData, threshold);
                    break;
                case 'pattern':
                    patternDither(imageData, threshold);
                    break;
                case 'clustered':
                    clusteredDotDither(imageData, threshold);
                    break;
                case 'sierra':
                    sierraDither(imageData, threshold);
                    break;
            }

            ditheredCtx.putImageData(imageData, 0, 0);
            downloadBtn.disabled = false;
        }

        function floydSteinbergDither(imageData, threshold) {
            const { data, width, height } = imageData;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const oldPixel = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const newPixel = oldPixel < threshold ? 0 : 255;
                    const error = oldPixel - newPixel;

                    data[i] = data[i + 1] = data[i + 2] = newPixel;

                    distributeError(data, width, height, x, y, error, [
                        [1, 0, 7/16], [-1, 1, 3/16], [0, 1, 5/16], [1, 1, 1/16]
                    ]);
                }
            }
        }

        function atkinsonDither(imageData, threshold) {
            const { data, width, height } = imageData;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const oldPixel = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const newPixel = oldPixel < threshold ? 0 : 255;
                    const error = oldPixel - newPixel;

                    data[i] = data[i + 1] = data[i + 2] = newPixel;

                    distributeError(data, width, height, x, y, error, [
                        [1, 0, 1/8], [2, 0, 1/8], [-1, 1, 1/8], [0, 1, 1/8], [1, 1, 1/8], [0, 2, 1/8]
                    ]);
                }
            }
        }

        function orderedDither(imageData, threshold, size = 4) {
            const { data, width, height } = imageData;
            const bayerMatrix4 = [
                [0, 8, 2, 10],
                [12, 4, 14, 6],
                [3, 11, 1, 9],
                [15, 7, 13, 5]
            ];
            
            const bayerMatrix8 = [
                [0, 32, 8, 40, 2, 34, 10, 42],
                [48, 16, 56, 24, 50, 18, 58, 26],
                [12, 44, 4, 36, 14, 46, 6, 38],
                [60, 28, 52, 20, 62, 30, 54, 22],
                [3, 35, 11, 43, 1, 33, 9, 41],
                [51, 19, 59, 27, 49, 17, 57, 25],
                [15, 47, 7, 39, 13, 45, 5, 37],
                [63, 31, 55, 23, 61, 29, 53, 21]
            ];

            const bayerMatrix = size === 8 ? bayerMatrix8 : bayerMatrix4;
            const maxValue = size === 8 ? 63 : 15;
            const center = maxValue / 2;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const bayerValue = bayerMatrix[y % size][x % size];
                    const adjustedThreshold = threshold + (bayerValue - center) * 8;
                    const newPixel = gray < adjustedThreshold ? 0 : 255;

                    data[i] = data[i + 1] = data[i + 2] = newPixel;
                }
            }
        }

        function randomDither(imageData, threshold) {
            const { data, width, height } = imageData;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const randomThreshold = threshold + (Math.random() - 0.5) * 50;
                    const newPixel = gray < randomThreshold ? 0 : 255;

                    data[i] = data[i + 1] = data[i + 2] = newPixel;
                }
            }
        }

        function patternDither(imageData, threshold) {
            const { data, width, height } = imageData;
            const pattern = [
                [0, 2],
                [3, 1]
            ];

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const patternValue = pattern[y % 2][x % 2];
                    const adjustedThreshold = threshold + (patternValue - 1.5) * 30;
                    const newPixel = gray < adjustedThreshold ? 0 : 255;

                    data[i] = data[i + 1] = data[i + 2] = newPixel;
                }
            }
        }

        function clusteredDotDither(imageData, threshold) {
            const { data, width, height } = imageData;
            const matrix = [
                [13, 11, 12, 15],
                [4, 3, 2, 9],
                [5, 0, 1, 10],
                [8, 6, 7, 14]
            ];

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const matrixValue = matrix[y % 4][x % 4];
                    const adjustedThreshold = threshold + (matrixValue - 7.5) * 10;
                    const newPixel = gray < adjustedThreshold ? 0 : 255;

                    data[i] = data[i + 1] = data[i + 2] = newPixel;
                }
            }
        }

        function sierraDither(imageData, threshold) {
            const { data, width, height } = imageData;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const oldPixel = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const newPixel = oldPixel < threshold ? 0 : 255;
                    const error = oldPixel - newPixel;

                    data[i] = data[i + 1] = data[i + 2] = newPixel;

                    distributeError(data, width, height, x, y, error, [
                        [1, 0, 5/32], [2, 0, 3/32],
                        [-2, 1, 2/32], [-1, 1, 4/32], [0, 1, 5/32], [1, 1, 4/32], [2, 1, 2/32],
                        [-1, 2, 2/32], [0, 2, 3/32], [1, 2, 2/32]
                    ]);
                }
            }
        }

        function distributeError(data, width, height, x, y, error, distribution) {
            for (const [dx, dy, weight] of distribution) {
                const nx = x + dx;
                const ny = y + dy;
                if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                    const i = (ny * width + nx) * 4;
                    const adjustment = error * weight;
                    data[i] = Math.max(0, Math.min(255, data[i] + adjustment));
                    data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + adjustment));
                    data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + adjustment));
                }
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'dithered-image.png';
            link.href = ditheredCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
