<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Kody Gentry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #141820 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #38bdf8;
            min-height: 1.5rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto 2rem;
            max-width: 400px;
            background: rgba(74, 90, 127, 0.2);
            padding: 10px;
            border-radius: 1rem;
            border: 2px solid #4a5a7f;
        }
        .cell {
            aspect-ratio: 1;
            background: rgba(26, 31, 46, 0.95);
            border: 2px solid #4a5a7f;
            border-radius: 0.5rem;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell:hover:not(.taken) {
            background: rgba(74, 90, 127, 0.3);
            transform: scale(1.05);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .cell.x {
            color: #38bdf8;
        }
        .cell.o {
            color: #a855f7;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(74, 90, 127, 0.2);
            color: #ffffff;
            border: 2px solid #4a5a7f;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: rgba(74, 90, 127, 0.4);
            transform: translateY(-2px);
        }
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .winner-line {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Your turn (X)</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="reset">New Game</button>
            <button id="difficulty">Difficulty: Hard</button>
        </div>
        <a href="../index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>

    <script>
        const board = ['', '', '', '', '', '', '', '', ''];
        const humanPlayer = 'X';
        const aiPlayer = 'O';
        let gameActive = true;
        let difficulty = 'hard'; // hard or easy

        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        const difficultyBtn = document.getElementById('difficulty');

        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetBtn.addEventListener('click', resetGame);
        difficultyBtn.addEventListener('click', toggleDifficulty);

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (board[index] !== '' || !gameActive) return;

            makeMove(index, humanPlayer);
            if (!checkWinner() && gameActive) {
                setTimeout(aiMove, 300);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = cells[index];
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
        }

        function aiMove() {
            const index = difficulty === 'hard' ? getBestMove() : getRandomMove();
            if (index !== -1) {
                makeMove(index, aiPlayer);
                checkWinner();
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = aiPlayer;
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(newBoard, depth, isMaximizing) {
            const winner = checkWinnerForMinimax();
            if (winner === aiPlayer) return 10 - depth;
            if (winner === humanPlayer) return depth - 10;
            if (newBoard.every(cell => cell !== '')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (newBoard[i] === '') {
                        newBoard[i] = aiPlayer;
                        let score = minimax(newBoard, depth + 1, false);
                        newBoard[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (newBoard[i] === '') {
                        newBoard[i] = humanPlayer;
                        let score = minimax(newBoard, depth + 1, true);
                        newBoard[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerForMinimax() {
            for (let combo of winCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function getRandomMove() {
            const available = board.map((cell, idx) => cell === '' ? idx : null).filter(idx => idx !== null);
            return available.length > 0 ? available[Math.floor(Math.random() * available.length)] : -1;
        }

        function checkWinner() {
            for (let combo of winCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    cells[a].classList.add('winner-line');
                    cells[b].classList.add('winner-line');
                    cells[c].classList.add('winner-line');
                    status.textContent = board[a] === humanPlayer ? 'üéâ You Win!' : 'ü§ñ AI Wins!';
                    return true;
                }
            }

            if (board.every(cell => cell !== '')) {
                gameActive = false;
                status.textContent = "It's a Draw!";
                return true;
            }

            return false;
        }

        function resetGame() {
            board.fill('');
            gameActive = true;
            status.textContent = 'Your turn (X)';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o', 'winner-line');
            });
        }

        function toggleDifficulty() {
            difficulty = difficulty === 'hard' ? 'easy' : 'hard';
            difficultyBtn.textContent = `Difficulty: ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`;
            resetGame();
        }
    </script>
</body>
</html>
