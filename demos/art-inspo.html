<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Art Inspo - Kody Gentry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #141820 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .prompt-card {
            background: rgba(26, 31, 46, 0.95);
            border: 2px solid #4a5a7f;
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .prompt-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .prompt-content {
            position: relative;
            z-index: 1;
        }
        .prompt-section {
            margin-bottom: 2rem;
        }
        .prompt-label {
            font-size: 0.9rem;
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .prompt-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(56, 189, 248, 0.3);
        }
        .prompt-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .tag {
            padding: 0.5rem 1rem;
            background: rgba(74, 90, 127, 0.3);
            border: 1px solid #4a5a7f;
            border-radius: 9999px;
            font-size: 0.85rem;
            color: #a855f7;
            font-weight: 600;
        }
        .color-palette {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 0.5rem;
            border: 2px solid #4a5a7f;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch::after {
            content: attr(data-color);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            white-space: nowrap;
            color: #c0c0c0;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(74, 90, 127, 0.2);
            color: #ffffff;
            border: 2px solid #4a5a7f;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: rgba(74, 90, 127, 0.4);
            transform: translateY(-2px);
        }
        button.primary {
            background: rgba(56, 189, 248, 0.2);
            border-color: #38bdf8;
            font-size: 1.2rem;
        }
        button.primary:hover {
            background: rgba(56, 189, 248, 0.3);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Portfolio</a>
        <h1>Art Inspiration Generator</h1>
        
        <div class="prompt-card">
            <div class="prompt-content" id="promptContent">
                <div class="prompt-section fade-in">
                    <div class="prompt-label">Subject</div>
                    <div class="prompt-value" id="subject">-</div>
                </div>
                <div class="prompt-section fade-in">
                    <div class="prompt-label">Style</div>
                    <div class="prompt-value" id="style">-</div>
                </div>
                <div class="prompt-section fade-in">
                    <div class="prompt-label">Mood</div>
                    <div class="prompt-value" id="mood">-</div>
                </div>
                <div class="prompt-section fade-in">
                    <div class="prompt-label">Color Palette</div>
                    <div class="color-palette" id="colorPalette"></div>
                </div>
                <div class="prompt-section fade-in">
                    <div class="prompt-label">Tags</div>
                    <div class="prompt-tags" id="tags"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="primary" id="generateBtn">üé® Generate Inspiration</button>
            <button id="copyBtn">üìã Copy Prompt</button>
        </div>

        <div class="prompt-card">
            <div class="prompt-content">
                <div class="prompt-section fade-in">
                    <div class="prompt-label">Inspiration Images</div>
                    <div id="imageGallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin: 1rem 0;">
                        <div style="text-align: center; color: #888; grid-column: 1 / -1;">Click Generate to see inspiration images</div>
                    </div>
                </div>
            </div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>

    <script>
        const subjects = [
            'Mystical Forest', 'Cyberpunk City', 'Ancient Temple', 'Desert Oasis',
            'Mountain Peak', 'Underwater Ruins', 'Floating Islands', 'Space Station',
            'Medieval Castle', 'Neon Alley', 'Cosmic Nebula', 'Steampunk Workshop',
            'Crystal Cave', 'Post-Apocalyptic Wasteland', 'Futuristic Skyline',
            'Enchanted Garden', 'Abandoned Factory', 'Volcanic Landscape', 'Arctic Tundra',
            'Bioluminescent Jungle', 'Clockwork Mechanism', 'Portal Gateway', 'Dragon Lair',
            'Samurai Dojo', 'Victorian Street', 'Alien Planet', 'Dark Dungeon'
        ];

        const styles = [
            'Low Poly', 'Pixel Art', 'Cel Shaded', 'Painterly', 'Minimalist',
            'Impressionist', 'Vaporwave', 'Gothic', 'Art Nouveau', 'Brutalist',
            'Noir', 'Surrealist', 'Geometric', 'Sketch', 'Watercolor',
            'Isometric', 'Flat Design', 'Grunge', 'Retro', 'Synthwave',
            'Comic Book', 'Anime', 'Realistic', 'Abstract', 'Dithered'
        ];

        const moods = [
            'Dreamy', 'Ominous', 'Serene', 'Chaotic', 'Melancholic',
            'Energetic', 'Mysterious', 'Peaceful', 'Tense', 'Whimsical',
            'Epic', 'Lonely', 'Vibrant', 'Eerie', 'Hopeful',
            'Nostalgic', 'Dramatic', 'Playful', 'Somber', 'Majestic'
        ];

        const tags = [
            'High Contrast', 'Soft Lighting', 'Dynamic Composition', 'Symmetry',
            'Atmospheric', 'Detailed', 'Minimalist', 'Glowing Elements',
            'Shadow Play', 'Texture Rich', 'Motion Blur', 'Depth of Field',
            'Silhouettes', 'Reflections', 'Fog/Mist', 'Particles',
            'Strong Lines', 'Organic Shapes', 'Hard Edges', 'Color Blocking'
        ];

        const colorPalettes = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'],
            ['#2C3E50', '#E74C3C', '#ECF0F1', '#3498DB', '#95A5A6'],
            ['#FF00FF', '#00FFFF', '#FFFF00', '#FF0080', '#8000FF'],
            ['#1A1A2E', '#16213E', '#0F3460', '#E94560', '#533483'],
            ['#F4E8C1', '#A0C1B8', '#726A95', '#351F39', '#EB8A90'],
            ['#264653', '#2A9D8F', '#E9C46A', '#F4A261', '#E76F51'],
            ['#F72585', '#7209B7', '#3A0CA3', '#4361EE', '#4CC9F0'],
            ['#FF9A76', '#FFEAA7', '#74B9FF', '#A29BFE', '#FD79A8']
        ];

        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');

        generateBtn.addEventListener('click', generateInspiration);
        copyBtn.addEventListener('click', copyPrompt);

        let currentPrompt = '';

        function generateInspiration() {
            const subject = random(subjects);
            const style = random(styles);
            const mood = random(moods);
            const palette = random(colorPalettes);
            const selectedTags = shuffle(tags).slice(0, 3);

            document.getElementById('subject').textContent = subject;
            document.getElementById('style').textContent = style;
            document.getElementById('mood').textContent = mood;

            const colorPaletteDiv = document.getElementById('colorPalette');
            colorPaletteDiv.innerHTML = '';
            palette.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.dataset.color = color;
                swatch.title = color;
                colorPaletteDiv.appendChild(swatch);
            });

            const tagsDiv = document.getElementById('tags');
            tagsDiv.innerHTML = '';
            selectedTags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.textContent = tag;
                tagsDiv.appendChild(tagEl);
            });

            // Fetch inspiration images
            fetchInspirationImages(subject, style, mood);

            // Trigger animations
            document.querySelectorAll('.prompt-section').forEach((section, i) => {
                section.style.animation = 'none';
                setTimeout(() => {
                    section.style.animation = '';
                }, 10 * i);
            });

            currentPrompt = `Subject: ${subject}\nStyle: ${style}\nMood: ${mood}\nColors: ${palette.join(', ')}\nTags: ${selectedTags.join(', ')}`;
        }

        function copyPrompt() {
            if (!currentPrompt) {
                alert('Generate inspiration first!');
                return;
            }

            navigator.clipboard.writeText(currentPrompt).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function random(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        async function fetchInspirationImages(subject, style, mood) {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '<div style="text-align: center; color: #888; grid-column: 1 / -1;">Loading images...</div>';

            // Build search query
            const searchQuery = `${subject} ${style} art`;

            try {
                // Using Pixabay API with your key
                const apiKey = '53639823-da0e4b985e82ee3d4d0dc1c31';
                const response = await fetch(
                    `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(searchQuery)}&image_type=photo&per_page=6&safesearch=true`
                );

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                if (data.hits && data.hits.length > 0) {
                    displayImages(data.hits.map(hit => ({
                        src: { medium: hit.webformatURL },
                        url: hit.pageURL,
                        photographer: hit.user,
                        alt: hit.tags
                    })));
                } else {
                    // Try simpler search with just subject
                    const fallbackResponse = await fetch(
                        `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(subject)}&image_type=photo&per_page=6&safesearch=true`
                    );
                    const fallbackData = await fallbackResponse.json();
                    
                    if (fallbackData.hits && fallbackData.hits.length > 0) {
                        displayImages(fallbackData.hits.map(hit => ({
                            src: { medium: hit.webformatURL },
                            url: hit.pageURL,
                            photographer: hit.user,
                            alt: hit.tags
                        })));
                    } else {
                        // Fallback to themed cards if no images found
                        displayThemedInspirationCards(subject, style, mood);
                    }
                }

            } catch (error) {
                console.error('Error fetching images:', error);
                // Fallback to themed inspiration cards
                displayThemedInspirationCards(subject, style, mood);
            }

            function displayImages(photos) {
                gallery.innerHTML = '';
                
                if (photos.length === 0) {
                    gallery.innerHTML = '<div style="text-align: center; color: #888; grid-column: 1 / -1;">No images found. Try generating again!</div>';
                    return;
                }

                photos.forEach((photo, index) => {
                    const imgContainer = document.createElement('div');
                    imgContainer.style.cssText = `
                        position: relative;
                        overflow: hidden;
                        border-radius: 0.5rem;
                        border: 2px solid #4a5a7f;
                        background: rgba(26, 31, 46, 0.5);
                        aspect-ratio: 4/3;
                        cursor: pointer;
                        transition: transform 0.2s, box-shadow 0.2s;
                    `;
                    
                    const img = document.createElement('img');
                    img.src = photo.src.medium;
                    img.alt = photo.alt || `Inspiration ${index + 1}`;
                    img.style.cssText = `
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        opacity: 0;
                        transition: opacity 0.3s;
                    `;
                    
                    img.onload = () => {
                        img.style.opacity = '1';
                    };
                    
                    img.onerror = () => {
                        imgContainer.innerHTML = `
                            <div style="
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                height: 100%;
                                color: #888;
                                font-size: 0.9rem;
                            ">Image unavailable</div>
                        `;
                    };
                    
                    imgContainer.addEventListener('mouseenter', () => {
                        imgContainer.style.transform = 'scale(1.05)';
                        imgContainer.style.boxShadow = '0 8px 20px rgba(56, 189, 248, 0.3)';
                    });
                    
                    imgContainer.addEventListener('mouseleave', () => {
                        imgContainer.style.transform = 'scale(1)';
                        imgContainer.style.boxShadow = 'none';
                    });
                    
                    imgContainer.addEventListener('click', () => {
                        window.open(photo.url, '_blank');
                    });

                    // Add photographer credit
                    const credit = document.createElement('div');
                    credit.style.cssText = `
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        background: rgba(0, 0, 0, 0.7);
                        color: #fff;
                        padding: 0.25rem 0.5rem;
                        font-size: 0.7rem;
                        opacity: 0;
                        transition: opacity 0.2s;
                    `;
                    credit.textContent = `üì∑ ${photo.photographer}`;
                    
                    imgContainer.addEventListener('mouseenter', () => {
                        credit.style.opacity = '1';
                    });
                    imgContainer.addEventListener('mouseleave', () => {
                        credit.style.opacity = '0';
                    });
                    
                    imgContainer.appendChild(img);
                    imgContainer.appendChild(credit);
                    gallery.appendChild(imgContainer);
                });
            }

            function displayThemedInspirationCards(subject, style, mood) {
                gallery.innerHTML = '';
                
                // Get current palette colors
                const palette = document.querySelectorAll('.color-swatch');
                const colors = Array.from(palette).map(s => s.style.backgroundColor || s.dataset.color);
                
                // Create 6 unique themed cards
                const cardTypes = [
                    { name: 'Gradient Flow', type: 'gradient' },
                    { name: 'Color Blocks', type: 'blocks' },
                    { name: 'Radial Burst', type: 'radial' },
                    { name: 'Stripes', type: 'stripes' },
                    { name: 'Diagonal Split', type: 'diagonal' },
                    { name: 'Mosaic', type: 'mosaic' }
                ];
                
                cardTypes.forEach((cardType, i) => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400;
                    canvas.height = 300;
                    canvas.style.cssText = `
                        width: 100%;
                        height: 100%;
                        border-radius: 0.5rem;
                        border: 2px solid #4a5a7f;
                        cursor: pointer;
                        transition: transform 0.2s, box-shadow 0.2s;
                    `;
                    
                    const ctx = canvas.getContext('2d');
                    
                    // Draw themed inspiration based on type
                    switch(cardType.type) {
                        case 'gradient':
                            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                            colors.forEach((color, idx) => {
                                grad.addColorStop(idx / (colors.length - 1), color);
                            });
                            ctx.fillStyle = grad;
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            break;
                            
                        case 'blocks':
                            const blockSize = canvas.width / colors.length;
                            colors.forEach((color, idx) => {
                                ctx.fillStyle = color;
                                ctx.fillRect(idx * blockSize, 0, blockSize, canvas.height);
                            });
                            break;
                            
                        case 'radial':
                            const radGrad = ctx.createRadialGradient(
                                canvas.width/2, canvas.height/2, 0,
                                canvas.width/2, canvas.height/2, canvas.width/2
                            );
                            colors.forEach((color, idx) => {
                                radGrad.addColorStop(idx / (colors.length - 1), color);
                            });
                            ctx.fillStyle = radGrad;
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            break;
                            
                        case 'stripes':
                            const stripeHeight = canvas.height / colors.length;
                            colors.forEach((color, idx) => {
                                ctx.fillStyle = color;
                                ctx.fillRect(0, idx * stripeHeight, canvas.width, stripeHeight);
                            });
                            break;
                            
                        case 'diagonal':
                            ctx.fillStyle = colors[0];
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            ctx.fillStyle = colors[2] || colors[1];
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.lineTo(canvas.width, 0);
                            ctx.lineTo(0, canvas.height);
                            ctx.fill();
                            break;
                            
                        case 'mosaic':
                            for (let y = 0; y < canvas.height; y += 60) {
                                for (let x = 0; x < canvas.width; x += 60) {
                                    ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                                    ctx.fillRect(x, y, 60, 60);
                                }
                            }
                            break;
                    }
                    
                    // Add label
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                    ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '16px Space Grotesk, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(cardType.name, canvas.width / 2, canvas.height - 15);
                    
                    const container = document.createElement('div');
                    container.style.cssText = `
                        position: relative;
                        overflow: hidden;
                        transition: transform 0.2s, box-shadow 0.2s;
                    `;
                    
                    container.addEventListener('mouseenter', () => {
                        canvas.style.transform = 'scale(1.05)';
                        canvas.style.boxShadow = '0 8px 20px rgba(56, 189, 248, 0.3)';
                    });
                    
                    container.addEventListener('mouseleave', () => {
                        canvas.style.transform = 'scale(1)';
                        canvas.style.boxShadow = 'none';
                    });
                    
                    container.appendChild(canvas);
                    gallery.appendChild(container);
                });
            }

            function displayImages(photos) {
                gallery.innerHTML = '';
                
                if (photos.length === 0) {
                    gallery.innerHTML = '<div style="text-align: center; color: #888; grid-column: 1 / -1;">No images found. Try generating again!</div>';
                    return;
                }

                photos.forEach((photo, index) => {
                    const imgContainer = document.createElement('div');
                    imgContainer.style.cssText = `
                        position: relative;
                        overflow: hidden;
                        border-radius: 0.5rem;
                        border: 2px solid #4a5a7f;
                        background: rgba(26, 31, 46, 0.5);
                        aspect-ratio: 4/3;
                        cursor: pointer;
                        transition: transform 0.2s, box-shadow 0.2s;
                    `;
                    
                    const img = document.createElement('img');
                    img.src = photo.src.medium;
                    img.alt = photo.alt || `Inspiration ${index + 1}`;
                    img.style.cssText = `
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        opacity: 0;
                        transition: opacity 0.3s;
                    `;
                    
                    img.onload = () => {
                        img.style.opacity = '1';
                    };
                    
                    img.onerror = () => {
                        imgContainer.innerHTML = `
                            <div style="
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                height: 100%;
                                color: #888;
                                font-size: 0.9rem;
                            ">Image unavailable</div>
                        `;
                    };
                    
                    imgContainer.addEventListener('mouseenter', () => {
                        imgContainer.style.transform = 'scale(1.05)';
                        imgContainer.style.boxShadow = '0 8px 20px rgba(56, 189, 248, 0.3)';
                    });
                    
                    imgContainer.addEventListener('mouseleave', () => {
                        imgContainer.style.transform = 'scale(1)';
                        imgContainer.style.boxShadow = 'none';
                    });
                    
                    imgContainer.addEventListener('click', () => {
                        window.open(photo.url, '_blank');
                    });

                    const credit = document.createElement('div');
                    credit.style.cssText = `
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        background: rgba(0, 0, 0, 0.7);
                        color: #fff;
                        padding: 0.25rem 0.5rem;
                        font-size: 0.7rem;
                        opacity: 0;
                        transition: opacity 0.2s;
                    `;
                    credit.textContent = `üì∑ ${photo.photographer}`;
                    
                    imgContainer.addEventListener('mouseenter', () => {
                        credit.style.opacity = '1';
                    });
                    imgContainer.addEventListener('mouseleave', () => {
                        credit.style.opacity = '0';
                    });
                    
                    imgContainer.appendChild(img);
                    imgContainer.appendChild(credit);
                    gallery.appendChild(imgContainer);
                });
            }
        }

        // Generate on load
        generateInspiration();
    </script>
</body>
</html>
